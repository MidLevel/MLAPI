{% metadata_file .yamato/project.metafile %}
---
{% for project in projects -%}
code_coverage_win:
  name: Code Coverage Report - Windows
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package test --unity-version trunk --enable-code-coverage --code-coverage-options 'generateAdditionalMetrics;generateHtmlReport;assemblyFilters:+Unity.Multiplayer.MLAPI.Editor,+Unity.Multiplayer.MLAPI.Runtime,+Unity.Multiplayer.MLAPI.Prototyping'
  artifacts:
    logs:
      paths:
        - "upm-ci~/code-coverage-results/**/*"
  dependencies:
    - .yamato/project-pack.yml#pack_{{ project.name }}
{% endfor -%}